<head>
  <title>Trump Quotes</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div class="wrapper">

    <div class="header"></div>

    <div class="main">

      <div class="box sidebar"></div>

      <div class="box content">
        <!-- IMAGE -->
        <div class="image">
          <div class="trump-pointing"></div>
        </div>
        <!-- QUOTE BOX -->
        <div class="quote-box">
          <p id="quote"></p>
          <div class="buttons">
            <button id="getQuote" class="button btn btn-warning">Poke the bear!</button>
            <a id="tweetThis"
              class="twitter-share-button"
              data-size="large"
              target="_blank">
               <button class="button btn btn-sm btn-info"
                 type="button">
                   Tweet quote
               </button>
            </a>
          </div>
        </div>
      </div>

      <div class="box sidebar"></div>

    </div>

    <div class="footer"></div>
  </div>

  <!-- SCRIPTS -->
  <script type="text/javascript" src="public/assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>
